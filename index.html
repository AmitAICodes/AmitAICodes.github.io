<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit Kumar - Test Specialist Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f8fafc;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        .nav-menu a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }
        .nav-menu a:hover,
        .nav-menu a.active {
            color: #f8fafc;
        }
        .resume-btn {
            background: transparent;
            border: 1px solid #cbd5e1;
            color: #cbd5e1;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .resume-btn:hover {
            background: #cbd5e1;
            color: #0f172a;
        }
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #cbd5e1;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 30px 60px;
        }
        .hero-section { text-align: center; margin-bottom: 80px; }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #cbd5e1;
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #f8fafc;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }
        .hero-description {
            max-width: 700px; margin: 0 auto; text-align: left;
        }
        /* ... rest of your CSS ... (unchanged, include all sections/styles as in your file) */

        @media print {
            .header, .footer, .resume-btn, .mobile-menu-btn, .nav-menu { display: none !important; }
            body { background: #fff !important; color: #000 !important; }
            .container, .section {
                background: #fff !important;
                color: #000 !important;
                box-shadow: none !important;
                border: none !important;
            }
        }
    </style>
    <!-- Include html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">AK</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
            <!-- Resume Button: Download as PDF -->
            <button class="resume-btn" onclick="downloadPortfolioPDF()">Download Portfolio PDF</button>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>
    <!-- Main Content -->
    <div class="container">
        <!-- Hero Section with Updated Description -->
        <section id="home" class="hero-section">
            <div class="profile-image">
                <img src="https://raw.githubusercontent.com/AmitAICodes/AmitAICodes.github.io/main/images/1.png" alt="Amit Kumar - Profile Picture">
            </div>
            <h1 class="hero-title">Amit Kumar</h1>
            <div class="hero-description">
                <!-- ... your hero content here ... -->
            </div>
        </section>
        <!-- All other sections ... -->
        <!-- About Section, Skills Section, Experience Section, Projects Section, etc. -->
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Amit Kumar. All rights reserved.</p>
    </footer>
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');
        if (mobileMenuBtn && navMenu) {
            mobileMenuBtn.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                const icon = mobileMenuBtn.querySelector('i');
                if (icon) {
                    icon.classList.toggle('fa-bars');
                    icon.classList.toggle('fa-times');
                }
            });
        }
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(function(anchor) {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const target = document.querySelector(targetId);
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    // Close mobile menu if open
                    if (navMenu) {
                        navMenu.classList.remove('active');
                    }
                    if (mobileMenuBtn) {
                        const icon = mobileMenuBtn.querySelector('i');
                        if (icon) {
                            icon.classList.add('fa-bars');
                            icon.classList.remove('fa-times');
                        }
                    }
                }
            });
        });
        // Update active navigation link on scroll
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('.nav-menu a');
            let currentSection = '';
            sections.forEach(function(section) {
                const sectionTop = section.offsetTop - 100;
                if (window.pageYOffset >= sectionTop) {
                    currentSection = section.getAttribute('id');
                }
            });
            navLinks.forEach(function(link) {
                link.classList.remove('active');
                if (link.getAttribute('href') === '#' + currentSection) {
                    link.classList.add('active');
                }
            });
        });

        // PDF Download Functionality
        function downloadPortfolioPDF() {
            // Hide header/footer/nav for PDF
            const header = document.querySelector('.header');
            const footer = document.querySelector('.footer');
            const navMenu = document.querySelector('.nav-menu');
            let headerDisplay = header.style.display;
            let footerDisplay = footer.style.display;
            let navDisplay = navMenu.style.display;
            header.style.display = 'none';
            footer.style.display = 'none';
            navMenu.style.display = 'none';

            // PDF settings and export
            const element = document.querySelector('.container');
            const opt = {
                margin: 0.2,
                filename: 'Amit_Kumar_Portfolio.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save().then(() => {
                header.style.display = headerDisplay;
                footer.style.display = footerDisplay;
                navMenu.style.display = navDisplay;
            });
        }
    </script>
</body>
</html>
