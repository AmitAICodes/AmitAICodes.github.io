<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit Kumar - Test Specialist Portfolio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header/Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);

            justify-content: space-between;
            align-items: center;
            padding: 0 30px;

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f8fafc;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {

        }

        .nav-menu a.active {
            color: #f8fafc;
        }

        .resume-btn {
            background: transparent;
            border: 1px solid #cbd5e1;
            color: #cbd5e1;
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .resume-btn:hover {
            background: #cbd5e1;
            color: #0f172a;
        }

        /* Main Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 30px 60px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 80px;
        }

        .profile-image {

            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #cbd5e1;
            overflow: hidden;
        }

        .hero-title {

            font-weight: 800;
            color: #f8fafc;
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 25px;
        }

        .hero-description {
            font-size: 1.1rem;
            color: #cbd5e1;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Section Cards */
        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 30px;
            text-align: center;
        }

        .about-content {

            margin-top: 30px;
        }

            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .skill-icon {
            width: 50px;
            height: 50px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .skill-icon i {
            font-size: 1.5rem;
            color: #3b82f6;
        }

        .skill-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 10px;
        }

        .skill-list {
            list-style: none;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .skill-list li {
            margin: 5px 0;
        }

            border-radius: 12px;

            transition: all 0.3s ease;

        .experience-item:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

            justify-content: space-between;

        .exp-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 5px;
        }

        .exp-role {
            color: #3b82f6;
            font-weight: 500;
        }

        .exp-duration {

            color: #3b82f6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

            margin-bottom: 20px;
